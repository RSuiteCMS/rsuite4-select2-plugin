apply plugin: 'java'
apply plugin: 'maven'

group = "rsi"


apply from: 'http://ivy.reallysi.com/ivy-repo/rsuite-std-plugin-tasks.gradle'
apply from: 'http://ivy.reallysi.com/ivy-repo/repositories-std-include.gradle'

jar.baseName = "rsuite4-select2";


processResources.ext.resourceFilterTokens.ext.pluginId = 'rsuite-select2-plugin-master';

dependencies {
	compile('rsi:rsuite-api:4.1.11') {
		transitive = false;
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
